<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>God Index - Constellation</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Cinzel', serif;
        background: url('img/nyx.png') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        color: white;
        cursor: crosshair;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2;
        font-size: 4em;
        text-align: center;
        pointer-events: none;
    }

    #constellation {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .star:hover {
        transform: scale(1.5);
        box-shadow: 0 0 15px 5px white;
    }

    #coordsDisplay {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 3;
        pointer-events: none;
    }
</style>
</head>
<body>

<div id="constellation">
    <div class="star" data-god="Erebos" style="top:669px; left:1049px;" onclick="goToGod('GOD.PHP?')"></div>
    <div class="star" data-god="Heliod" style="top:113px; left:745px;" onclick="goToGod('heliod.html')"></div>
    <div class="star" data-god="Thassa" style="top:681px; left:661px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Athreos" style="top:167px; left:985px; height: 8px; width: 8px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Phenax" style="top:372px; left:632px; height: 10px; width: 10px;" onclick="goToGod('gods/god.php?god=phenax')"></div>
    <div class="star" data-god="Seth" style="top:292px; left:615px; height: 13px; width: 13px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Kruphix" style="top:335px; left:921px; height: 15px; width: 15px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Klothys" style="top:311px; left:930px ; height: 17px; width: 17px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Purphoros" style="top:684px; left:896px; height: 15px; width: 15px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Mogis" style="top:109px; left:620px; height: 13px; width: 13px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Iroas" style="top:135px; left:605px; height: 16px; width: 16px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Theophania" style="top:113px; left:959px; height: 15px; width: 15px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Myrron" style="top:615px; left:448px; height: 12px; width: 12px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Pharika" style="top:490px; left:996px; height: 11px; width: 11px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Nylea" style="top:689px; left:824px; height: 11px; width: 11px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Ephara" style="top:441px; left:514px;" onclick="goToGod('thassa.html')"></div>
    <div class="star" data-god="Karametra" style="top:455px; left:984px;" onclick="goToGod('thassa.html')"></div>

</div>

<div id="overlay"></div>
<div id="coordsDisplay">Click anywhere to get coordinates</div>

<script>
    const stars = document.querySelectorAll('.star');
    const overlay = document.getElementById('overlay');
    const coordsDisplay = document.getElementById('coordsDisplay');

    stars.forEach(star => {
        star.addEventListener('mouseenter', () => {
            overlay.style.display = 'flex';
            overlay.textContent = star.getAttribute('data-god');
        });
        star.addEventListener('mouseleave', () => {
            overlay.style.display = 'none';
        });
    });

    function goToGod(url) {
        window.location.href = url;
    }

    document.addEventListener('click', (e) => {
        if(e.target.classList.contains('star')) return;

        const x = e.clientX;
        const y = e.clientY;
        coordsDisplay.textContent = `X: ${x}px, Y: ${y}px`;
    });
</script>

</body>
</html>
